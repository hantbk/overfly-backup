models:
  test:
    description: "test backup "
    archive:
      includes:
        - /root 
    schedule:
      type: cron
      cron: "0 0 * * *"
    compress_with:
      type: tgz
    storages:
      minio:
        type: minio
        keep: 10
        bucket: vtsbackup-test
        endpoint: http://127.0.0.1:9000
        path: backups
        access_key_id: test-user
        secret_access_key: test-user-secret
