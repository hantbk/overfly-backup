models:
  test:
    description: "test backup with local storage and minio storage"
    archive:
      includes:
        - /Users/hant/Documents
    compress_with:
      type: tgz
    storages:
      local:
        type: local
        keep: 10
        path: /Users/hant/Downloads/backup1
      minio:
        type: minio
        bucket: vtsbackup-test
        endpoint: http://127.0.0.1:9000
        path: backups
        access_key: test-user
        secret_key: test-user-secret
