models:
  aws:
    archive:
      includes:
        - /Users/hant/Documents/
    storages:
      s3:
        type: s3
        keep: 10
        bucket: vts-backup-test
        region: us-east-1
        path: backups
        access_key_id: $S3_ACCESS_KEY_ID
        secret_access_key: $S3_SECRET_ACCESS_KEY
